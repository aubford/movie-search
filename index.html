<!doctype html>
<html lang="en" ng-app="movie-searchApp">

<head>
	<meta charset="UTF-8">
	<title>movie-search</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="./css/main.css" rel="stylesheet" media="screen">
</head>

<body ng-controller="MainController">

	<div class="container">
		<div class="row">

			<div class="page-header text-center">
				<h1>Movie Search</h1>
			</div>
			<h4 class="text-center">Enter a movie by title.</h4>
			<div class="col-xs-4 col-xs-offset-4">
				<input ng-model="query" type="text" class="form-control">
			</div>

			<div class="col-xs-12 separator"></div>

			<a href="#/movies" class="btn btn-primary col-xs-2 col-xs-offset-5" type="button" ng-click="search(query)">Search</a>

			<div class="col-xs-12 separator"></div>
			<div class="col-xs-12 hr"></div>
			<div class="col-xs-12 separator"></div>

			<div class="col-xs-12" ng-view></div>

		</div>

	</div>





	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
	<script src="./js/app.js" type="text/javascript"></script>
	<script src="./js/controllers.js" type="text/javascript"></script>
	<script src="./js/directives.js" type="text/javascript"></script>
	<script src="./js/filters.js" type="text/javascript"></script>
	<script src="./js/services.js" type="text/javascript"></script>
</body>

</html>
